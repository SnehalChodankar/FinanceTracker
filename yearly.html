<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yearly Overview â€” Finance Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: var(--bs-body-bg);
    }

    [data-bs-theme="dark"] body {
      background-color: #121212;
      color: #f1f1f1;
    }

    [data-bs-theme="dark"] .card {
      background-color: #1f1f1f;
      color: #e2e2e2;
    }
  </style>
</head>

<body>
  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="prevYear">â¬…</button>
        <h3 class="mb-0" id="yearTitle">ðŸ“Š Yearly Overview</h3>
        <button class="btn btn-outline-secondary btn-sm" id="nextYear">âž¡</button>
      </div>
      <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-primary btn-sm">ðŸ“† Monthly Tracker</a>
        <button id="toggleChartsBtn" class="btn btn-dark btn-sm">ðŸ“ˆ Hide Charts</button>
        <button class="btn btn-success btn-sm" id="exportBtn">ðŸ“„ Export</button>
        <button class="btn btn-secondary btn-sm" id="darkToggleBtn">ðŸŒ™ Dark</button>
        <button id="logoutBtn" class="btn btn-danger btn-sm">âš¡Logout</button>
      </div>
    </div>


    <!-- Yearly Totals Cards -->
    <div class="row g-3 mb-4" id="yearlyCards">
      <!-- Cards will be injected by JS -->
    </div>


    <!-- Summary Table -->
    <div class="card p-3 mb-4">
      <h6>Yearly Summary (per month)</h6>
      <div class="table-responsive">
        <table class="table table-sm table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Month</th>
              <th>Days</th>
              <th>Starting Balance</th>
              <th>Total Income</th>
              <th>Total Expenses</th>
              <th>Net Balance</th>
            </tr>
          </thead>
          <tbody id="summaryTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-3 mb-4" id="chartsRow-1">
      <div class="col-md-6">
        <div class="card p-3"><canvas id="lineChart"></canvas></div>
      </div>
      <div class="col-md-6">
        <div class="card p-3"><canvas id="barChart"></canvas></div>
      </div>
    </div>

    <!-- Category Insights : DISABLED DUE TO ISSUES ENCOUNTERED IN RENDERING CATEGORIES
    <div class="row g-3" id="chartsRow-2">
      <div class="col-md-6"><div class="card p-3"><h6>Category Spend Breakdown</h6><canvas id="catPie"></canvas></div></div>
      <div class="col-md-6"><div class="card p-3"><h6>Category Trends (per month)</h6><canvas id="catBar"></canvas></div></div>
    </div> -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Custom JS -->
  <script src="./assets/js/yearly.js"></script>
</body>

</html>
